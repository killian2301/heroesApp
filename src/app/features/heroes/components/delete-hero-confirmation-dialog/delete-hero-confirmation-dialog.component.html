<h2 mat-dialog-title>Are you sure you want to delete this hero?</h2>
<mat-dialog-content>
  <p>
    <strong>{{ hero.name | titlecase }}</strong> will be deleted. This action
    cannot be undone.
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
