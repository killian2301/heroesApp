@if (hero) {
  <app-header title="{{ hero.name | uppercase }}">
    <app-button
      class="edit-button"
      label="Edit hero"
      matIconName="edit"
      [routerLink]="['/heroes', hero.id, 'edit']"
    />
    <app-delete-hero [hero]="hero" (heroDeleted)="onHeroDeleted($event)" />
  </app-header>
}
